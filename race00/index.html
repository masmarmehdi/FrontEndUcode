<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>race00</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <table>
           <div>
                <p id='history'>0</p>
                <p id='result'>0</p>
           </div>
            <tbody>
                <tr>
                    <td class="operator" id="C">C</td>
                    <td class="operator" id="plusMinus">+/-</td>
                    <td class="operator" id="percentage">%</td>
                    <td class="operator" id="division">÷</td>
                    <td class="operator" id="factorial">!</td>
                </tr>
                <tr>
                    <td class="number" id="seven">7</td>
                    <td class="number" id="eight">8</td>
                    <td class="number" id="nine">9</td>
                    <td class="operator" id="mult">*</td>
                    <td class="operator" id=sqrt>√x</td>
                </tr>
                <tr>
                    <td class="number" id="four">4</td>
                    <td class="number" id="five">5</td>
                    <td class="number" id="six">6</td>
                    <td class="operator" id="plus">+</td>
                    <td class="operator" id="memoryRecall">MR</td>
                </tr>
                <tr>
                    <td class="number" id="one">1</td>
                    <td class="number" id="two">2</td>
                    <td class="number" id="three">3</td>
                    <td class="operator" id="minus">-</td>
                    <td class="operator" id="memoryClear">MC</td>
                </tr>
                <tr>
                    <td class="number" id="0">0</td>
                    <td class="operator" id="float">.</td>
                    <td class="operator" colspan="3" id="equal">=</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
