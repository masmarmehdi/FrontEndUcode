<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>race00</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <table>
           <div>
                <p id='history'></p>
                <p id='result'></p>
           </div>
            <tbody>
                <tr>
                    <td class="operator" id="C">C</td>
                    <td class="operator" id="backspace">&lt;-</td>
                    <td class="operator" id="plusMinus">+/-</td>
                    <td class="operator" id="percentage">%</td>
                    <td class="operator" id="/">÷</td>
                    <td class="operator" id="!">!</td>
                </tr>
                <tr>
                    <td class="number" id="7">7</td>
                    <td class="number" id="8">8</td>
                    <td class="number" id="9">9</td>
                    <td class="operator" id="*">*</td>
                    <td class="operator" id=sqrt colspan="2">√x</td>
                </tr>
                <tr>
                    <td class="number" id="4">4</td>
                    <td class="number" id="5">5</td>
                    <td class="number" id="6">6</td>
                    <td class="operator" id="+">+</td>
                    <td class="operator" id="memoryRecall" colspan="2">MR</td>
                </tr>
                <tr>
                    <td class="number" id="1">1</td>
                    <td class="number" id="2">2</td>
                    <td class="number" id="3">3</td>
                    <td class="operator" id="-">-</td>
                    <td class="operator" id="memoryClear" colspan="2">MC</td>
                </tr>
                <tr>
                    <td class="number" id="0">0</td>
                    <td class="operator" id="float">.</td>
                    <td class="operator" colspan="4" id="equal">=</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
