<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>race00</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Calculator</h1>
    <main>
    <div class="calculator">
        <div class="header">
            <input class="history" type="text" value="" placeholder="0" readonly>
            <input class="result" type="text" value="" placeholder="0" readonly>
        </div>
        <table>
            <tr>
                <td class="buttons" id="C" onclick="clearResult('result','history')">C</td>
                <td class="buttons" onclick="saveValue()">MC</td>
                <td class="buttons" onclick="displaySavedValue(0)">MR</td>
                <td class="buttons" onclick="displaySavedValueSumResult(1)">M+</td>
                <td class="buttons" onclick="displaySavedValueSumResult(-1)">M-</td>
            </tr>
            <tr>
                <td class="buttons bigger operator" onclick="sqrt()" colspan="2">√‎</td>
                <td class="buttons bigger operator" onclick="factorial()" colspan="2">x!</td>
                <td class="buttons bigger operator" onclick="operator('^')">xⁿ</td>
            </tr>
            <tr>
                <td class="buttons" id="7" onclick="insert('7','result')">7</td>
                <td class="buttons" id="8" onclick="insert('8','result')">8</td>
                <td class="buttons" id="9" onclick="insert('9','result')" >9</td>
                <td class="buttons operator" id="plusMinus" onclick="plusMinus()">+/-</td>
                <td class="buttons operator" id="percent" onclick="percent()">%</td>
            </tr>
            <tr>
                <td class="buttons" id="4" onclick="insert('4','result')">4</td>
                <td class="buttons" id="5" onclick="insert('5','result')">5</td>
                <td class="buttons" id="6" onclick="insert('6','result')">6</td>
                <td class="buttons operator" id="plus" onclick="operator('+')">+</td>
                <td class="buttons operator" id="mul" onclick="operator('*')">×</td>
            </tr>
            <tr>
                <td class="buttons" id="1" onclick="insert('1','result')">1</td>
                <td class="buttons" id="2" onclick="insert('2','result')">2</td>
                <td class="buttons" id="3" onclick="insert('3','result')">3</td>
                <td class="buttons operator" id="div" onclick="operator('/')">÷</td>
                <td class="buttons operator" id="minus" onclick="operator('-')">-</td>
            </tr>
            <tr>
                <td class="buttons" id="0" onclick="insert('0','result')">0</td>
                <td class="buttons" id="decimal" onclick="decimal('result')">.</td>
                <td class="buttons" id="equal" onclick="resultVal()" colspan="3">=</td>
            </tr>
            
        </table>
    </div>
    <div class="convertors">
            <li onclick="lengthConv()">length</li>
            <li onclick="weightConv()">weight</li>
            <li onclick="squareConv()">area</li>
    </div>
    <div class="lenth">
        <div class="length_div">
            Meters<br>
            <input id="inputMeters"  type="number" placeholder="Meters" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
        </div>
        <div class="length_div">
            cm<br>
            <input id="inputcm"  type="number" placeholder="cm" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
        </div>
        <div class="length_div">
            Kilometers<br>
            <input id="inputKilometers"  type="number" placeholder="Kilometers" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
        </div>
        <div class="length_div">
            Miles<br>
            <input id="inputMiles"  type="number" placeholder="Miles" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
        </div>
    </div>
    <div class="weight">
        <div class="weight_div">
            Kilogram<br>
            <input id="inputKilogram"  type="number" placeholder="Kilogram" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
        </div>
        <div class="weight_div">
            Pound
            <input id="inputPound"  type="number" placeholder="Pound" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
        </div>
        <div class="weight_div">
            Gram
            <input id="inputGram"  type="number" placeholder="Gram" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
        </div>
        <div class="weight_div">
            Tonne
            <input id="inputTonne"  type="number" placeholder="Tonne" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
        </div>
    </div>
     <!-- -----------------------------------------Square Converter--------------------------------------------------- -->
     <div class="square">
        <div class="square_div">
            mm²
            <input id="inputMillimeter"  type="number" placeholder="Millimeter^2" oninput="squareConverter(this.id,this.value)" onchange="squareConverter(this.id,this.value)">
        </div>
        <div class="square_div">
            cm²
            <input id="inputCentimeter"  type="number" placeholder="Centimeter^2" oninput="squareConverter(this.id,this.value)" onchange="squareConverter(this.id,this.value)">
        </div>
        <div class="square_div">
            m²
            <input id="inputMeter"  type="number" placeholder="Meter^2" oninput="squareConverter(this.id,this.value)" onchange="squareConverter(this.id,this.value)">
        </div>
        <div class="square_div">
            km²
            <input id="inputKilometer"  type="number" placeholder="Kilometer^2" oninput="squareConverter(this.id,this.value)" onchange="squareConverter(this.id,this.value)">
        </div>
</main>
    <script src="js/script.js"></script>
</body>

</html>
