<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            function rightAnswer(){
                document.querySelector('#answer1').style = 'background-color:green; color:white;';
                document.querySelector('#text').innerHTML = 'You got it right!';
            }
            function wrongAnswer(){
                let text = ['text2','text3','text4','text5']
                let answer = ['answer2', 'answer3', 'answer4', 'answer5']
                for(let i = 0; i < text.length; i++){
                    document.querySelector(`#${answer[i]}`).style = 'background-color:red; color:white;';
                    document.querySelector(`#${text[i]}`).innerHTML = 'Wrong answer...';
                }
                
            }
        </script>

    </head>
    <body>

        <div id="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div id="container">

            <div id="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>If a = 2.1 and b = 1.4 then what's the correct answer for a x b?</h3>
                <div id="align">
                    <div>
                        <button id="answer1" onclick="rightAnswer()">2.94</button>
                        <p id="text"></p>
                    </div>
                    <div>
                        <button id="answer2" onclick="wrongAnswer()">3.80</button>
                        <p id="text2"></p>
                    </div>
                    <div>
                        <button id="answer3" onclick="wrongAnswer()">1.12</button>
                        <p id="text3"></p>
                    </div>
                    <div>
                        <button id="answer4" onclick="wrongAnswer()">0.08</button>
                        <p id="text4"></p>
                    </div>
                    <div>
                        <button id="answer5" onclick="wrongAnswer()">2.96</button>
                        <p id="text5"></p>
                    </div>
                </div>
            </div>

            <div id="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->

            </div>

        </div>
    </body>
</html>
